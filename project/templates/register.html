{% extends "layout.html" %}
{% block title %} Register {% endblock %}
{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="New Username" type="text" />
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="New Password" type="password" />
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Re-enter Password" type="password" />
        </div>
        <button class="btn btn-primary round_shadow_button" type="submit">
            Register
        </button>
    </form>
{% endblock %}
